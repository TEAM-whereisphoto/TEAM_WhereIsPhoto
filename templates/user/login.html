{% extends 'base.html' %}

{% load static %}
{% load socialaccount %}

{% providers_media_js %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/user/login.css' %}">
{% endblock %}

{% block content %}
<div class="login__form">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_table}}
        <button>Login</button>
    </form>
</div>

<a href="{% url 'password_reset' %}">비밀번호를 잊으셨나요?</a>
<a href="{% provider_login_url "google" %}">Google 로그인</a>
<a href="{% provider_login_url "naver" %}">NAVER 로그인</a>

<a href="{% url 'user:signup' %}">회원가입</a>
{% endblock content %}
