{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}

    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_table}}
        <button>Login</button>
    </form>
</div>

<a href="{% url 'password_reset' %}">비밀번호를 잊으셨나요?</a>

<a href="{% url 'user:signup' %}">회원가입</a>
{% endblock content %}
