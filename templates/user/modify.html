{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/user/modify.css' %}">
{% endblock %}

{% block content %}
    <div class="profile">
        <div class="username">{{ user }}</div>
        <div class="description">{{ user }}님! 여기사진과 함께 </div>
        <div class="description">다양한 부스를 방문해보세요😉</div>
    </div>
    <form action="{% url 'user:modify' %}" method="POST">
        {% csrf_token %}
        <p class="top__text">EMAIL</p>
        <div class="form-group">
            <input class="form-field" type="email" name="email" value="{{ user.email }}" required>
        </div>

        <p class="top__text">USERNAME</p>
        <div class="form-group">
            <input class="form-field" type="text" name="username" value="{{ user.username }}">
        </div>
        <input class="signup__input" type="submit" value="회원수정">
    </form>
    <a href="{% url 'user:delete' %}">회원탈퇴</a>
    <a href="{% url 'user:change_password' %}">패스워드 변경</a>
    <a href="{% url 'user:main' %}">마이페이지로</a>
{% endblock %}
