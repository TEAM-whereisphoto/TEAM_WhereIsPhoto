{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>여기사진 비밀번호 변경</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/user/reset_password.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
         <!-- remixicon css -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="icon__email"><img src="{% static 'icons/check_email.svg' %}"></div> 
        <div class="title__all">
            <h2 class="email__title">Check email</h2>
            <p class="signup__subtitle">패스워드 재설정을 위한 이메일을 발송했습니다.</p>
        </div>
        <div class="bottom__btn email__space">
            <a class="main__btn" href="/"><span class="main__text">메인으로</span></a>
        </div>
        <div class="email__bottom">
            <div class="email__text">메일을 받지 못하셨나요? 스팸 메일함을 확인해주세요.</div>
            <div class="email__text">혹은 <a class="other" href="{% url 'password_reset' %}">다른 이메일을 입력해보세요</a></div>
        </div>
        
    </body>
</html>
