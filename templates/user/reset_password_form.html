{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>여기사진 비밀번호 변경</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/user/reset_password.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
         <!-- remixicon css -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
      {% if validlink %}
      <div class="icon__reset"><img src="{% static 'icons/password_reset.svg' %}"></div>
        <div class="title__all space__new">
          <h2 class="email__title">New password</h2>
          <p class="signup__subtitle">새로운 비밀번호를 입력해주세요</p>
        </div>
      </div>
      <div class="login__form center__form ">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="bottom__btn change__space">
            <input class="change__input btn btn-primary" type="submit" value="Change my password">
          </div>
          
        </form>
      </div>
      
      {% else %}
      <div class="icon__email"><img src="{% static 'icons/warning.svg' %}"></div>
        <div class="title__all">
          <h2 class="email__title"><span style="color: red;">⚠️</span>NOT FOUND<span style="color: red;">⚠️</span></h2>
          <p class="signup__subtitle">이미 사용된 링크입니다.</p>
          <p class="signup__subtitle">패스워드 재설정을 위한 새로운 이메일을 발송해주세요.</p>
        </div>
      </div>
      <div class="bottom__btn email__space">
        <a class="new__btn__no" href="{% url 'password_reset' %}"><span class="main__text">Send NEW email</span></a>
      </div>   
      {% endif %}     
    </body>
</html>
