<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여기사진 비밀번호 변경</title>
    <link rel="stylesheet" href="{% static 'css/user/modify.css' %}">
</head>
<body>

{% if validlink %}

<h1>새로운 비밀번호 생성</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>

{% else %}

<p>이미 사용된 링크입니다. 패스워드 재설정을 위한 새로운 이메일을 발송해주세요.</p>

{% endif %}
</body>
</html>
