{% extends 'base.html' %}
{% block content %}
<div>
    <div> TEST </div>
    {% if user.is_authenticated %}
    <div>
        <h3>{{ user }}</h3>
        <div>
            <p>{{ user }}님! 여기사진과 함께 다양한 부스를 방문해보세요😉   </p>
        </div>
        <p>Dashboard</p>
        <p>Lost and Found       <a href="{% url 'user:my_lnf' %}">></a></p>
        <p>Reviews         <a href="{% url 'user:my_review' %}">></a></p>
        <p>Privacy</p>
    </div>
    <a href="{% url 'user:modify' %}">Edit profile</a>
    <a href="{% url 'user:log_out' %}">log out</a>

    <a href="{% url 'user:notice' %}">notice</a>
    {% if len != 0 %}
    <a href="{% url 'user:notice' %}">{{ len }}</a>
    {% endif %}
    
    {% else %}
    <a href="{% url 'user:login' %}">로그인</a>
    {% endif %}

    
</div>
{% endblock%}
