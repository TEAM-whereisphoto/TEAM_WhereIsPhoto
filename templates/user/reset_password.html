{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/user/reset.css' %}">
{% endblock %}

{% block content %}
<body>
  <p class="signup__title">Reset Password</p>
  <p class="signup__subtitle">아래에 계정과 연결된 이메일 주소를 적어주세요. 새로운 비밀번호 설정을 위한 메일을 보내드립니다.</p>
  <div class="reset__form">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" value="메일 보내기">
    </form>
  </div>
  
</body>

{% endblock %}
