{% extends 'base.html' %}

{% block head %}
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% endblock %}







{% block header %}
{% endblock %}


{% block content %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=59e596b509c521df7eafd1be72b54054&libraries=services,clusterer,drawing"></script>

<br />
<div class="container">

    <div class="row" id="filter-container">
        <br />
    </div>

    <div class="row">
        <div id="list-container" class="col-4">
            <ul id="booth_list">
                {% for booth in booths %}
                <li data-index="{{ forloop.counter0 }}">
                    <h4>{{ booth.name }}</h4>
                    <h5>{{ booth.location }}</h5>
                    <br />
                </li>
                {% endfor %}
            </ul>

        </div>
        
        
        <div id="map-container"  class="col-8">
            <div id="map" style="width:800px; height: 600px;"></div>
            <p id="result"></p>
        </div>
    </div>
</div>
    
    






</script>

{% endblock %}
