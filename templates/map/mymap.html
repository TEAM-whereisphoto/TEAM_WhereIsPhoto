{% extends 'base.html' %}

{% block head %}
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% endblock %}


{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand px-5 fs-3" href="#">ㅇㄱㅅㅈ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active px-5" aria-current="page" href="#">내 주변 포토부스</a>
          <a class="nav-link active px-5" href="#">브랜드</a>
          <a class="nav-link active px-5" href="#">분실물</a>
          <a class="nav-link disabled ps-5 pe-4" href="#">로그인</a>
          <a class="nav-link disabled px-4" href="#">회원가입</a>
        </div>
      </div>
    </div>
</nav>
{% endblock %}


{% block content %}
<!-- kakao api 사용을 위해 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=59e596b509c521df7eafd1be72b54054&libraries=services,clusterer,drawing"></script>

<br />
<div class="container">

    <div class="row" id="filter-container">
        <!-- 검색란 & 필터 부분 넣는 공간 -->
        <br />
    </div>

    <div class="row">
        <!-- 리스트 & 지도 -->
        <div id="list-container" class="col-4">
            <ul id="booth_list">
                {% for booth in booths %}
                <li data-index="{{ forloop.counter0 }}">
                    <h4>{{ booth.name }}</h4>
                    <h5>{{ booth.location }}</h5>
                    <br />
                </li>
                {% endfor %}
            </ul>
        </div>
        
        
        <div id="map-container"  class="col-8">
            
            <div id="map" style="width:800px; height: 600px;"></div>
            <p id="result"></p>
        </div>
    </div>
</div>
    
{% endblock %}
