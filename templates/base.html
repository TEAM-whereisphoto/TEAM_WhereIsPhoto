{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="{% static 'js/map/map.js' %}"></script>
    <script defer src="{% static 'js/LnF/comment.js' %}"></script>
    <!-- bootstrap css -->

    {% block head %}
    {% endblock %}

    <title>example</title>
</head>

<body>

      <header class="fixed-top header-scrolled border-bottom">
        <div class="container align-items-center">
          <!--여기사진 글씨-->
            <div class="container d-flex justify-content-center pt-2">
              <a class="header__title" href="#">여기사진</a>
            </div>
    
          <div class="navbar">
            <div class="container">
              <a class="navbar__link active" href="#">홈</a>
              <a class="navbar__link active" href="#map">매장찾기</a>
              <a class="navbar__link active" href="#services">분실물찾기</a>

              <a class="navbar__link active" href="#portfolio">회원가입</a>

          </div>

    {% else %}
      <header class="fixed-top header-scrolled border-bottom">
        <div class="container align-items-center">
          <!--여기사진 글씨-->
            <div class="container d-flex justify-content-center pt-2">
              <a class="header__title" href="#">여기사진</a>
            </div>
    
          <div class="navbar">
            <div class="container">
              <a class="navbar__link active" href="#">홈</a>
              <a class="navbar__link active" href="#map">매장찾기</a>
              <a class="navbar__link active" href="#services">분실물찾기</a>
              <a class="navbar__link active" href="#portfolio">마이페이지</a>
            </div>
          </div>
        </div>
    </header>
    {% endif %}
    {% block header %}
    {% endblock %}


    <!-- main block -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
