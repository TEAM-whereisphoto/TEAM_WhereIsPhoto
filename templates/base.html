{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/brand/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/user/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/LnF/style.css' %}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no"">
    <script defer src="{% static 'js/map/map.js' %}"></script>
    <script defer src="{% static 'js/LnF/comment.js' %}"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}

    <title>여기사진</title>
</head>

<body>
    <!-- 로그인 유무에 따른 nav 차이 -->
    {% if user.is_authenticated %} 
    <header class="sticky-top header-scrolled border-bottom bg-white">
      <div class="container align-items-center">
        <!--여기사진 글씨-->
          <div class="container d-flex justify-content-center pt-2">
            <a class="header__title" href="/">여기사진</a>
          </div>
  
        <div class="navbar">
          <div class="container">
            <a class="navbar__link active" href="{% url 'brand:list' %}">홈</a>
            <a class="navbar__link active" href="{% url 'map:mymap' %}">매장찾기</a>
            <a class="navbar__link active" href="{% url 'LnF:list' %}">분실물찾기</a>
            <a class="navbar__link active" href="{% url 'user:main' %}">마이페이지</a>
          </div>
        </div>
      </div>
    </header>  

    {% else %}
    <header class="sticky-top header-scrolled border-bottom bg-white">
      <div class="container align-items-center">
        <!--여기사진 글씨-->
          <div class="container d-flex justify-content-center pt-2">
            <a class="header__title" href="/">여기사진</a>
          </div>
  
        <div class="navbar">
          <div class="container">
            <a class="navbar__link active" href="{% url 'brand:list' %}">홈</a>
            <a class="navbar__link active" href="{% url 'map:mymap' %}">매장찾기</a>
            <a class="navbar__link active" href="{% url 'LnF:list' %}">분실물찾기</a>
            <a class="navbar__link active" href="{% url 'user:login' %}">로그인</a>
            <a class="navbar__link active" href="{% url 'user:signup' %}">회원가입</a>
          </div>
        </div>
      </div>
    </header>
    
    {% endif %}
    {% block header %}
    {% endblock %}


    <!-- main block -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
