{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/map/style.css' %}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="{% static 'js/map/map.js' %}"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}

    <title>example</title>
</head>
<body>
    <!-- 로그인 유무에 따른 nav 차이 -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
                  <a class="navbar-brand px-5 fs-3" href="#">ㅇㄱㅅㅈ</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active px-5" aria-current="page" href="{% url 'map:mymap' %}">내 주변 포토부스</a>
              <a class="nav-link active px-5" href="#">브랜드</a>
              <a class="nav-link active px-5" href="#">분실물</a>
              <a class="nav-link active text-secondary ps-5 pe-4" href="{% url 'user:login' %}">로그인</a>
                <a class="nav-link active text-secondary px-4" href="{% url 'user:signup' %}">회원가입</a>
            </div>
          </div>
        </div>
    </nav>

    {% block header %}
    {% endblock %}


    <!-- main block -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
