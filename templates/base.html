{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/star.css' %}"> 
    <script defer type="application/javascript" src="{% static 'js/notice.js' %}"></script>
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico'%}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <!-- remixicon css -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}

    <title>여기사진</title>
</head>

<body>
  
    <nav class="navbar bg-light sticky-top">
      <div class="container-fluid" style="color: #1F52FF;">
        <!-- hamburger btn -->
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".header__navbar">
          <i class="ri-menu-fill mobile-nav-toggle" style="color: #1F52FF;"></i>
        </button>
        <!-- title 구간 -->
        <div>
          <a class="header__title" href="/">여기사진</a> 
        </div>
        <!-- user 구간 -->
        <div>
          <button class="navbar-toggler" type="button">
            {% if user.is_authenticated %} 
              <a class="position-relative" href="{% url 'user:main' %}"><i class="ri-user-line position-relative" style="color: #1F52FF;" ></i></a>
            {% else %}
              <a href="{% url 'user:login' %}"><i class="ri-login-circle-line" style="color: #1F52FF;"></i></a>
            {% endif %}
          </button>
        </div> 
        <!-- navbar list -->
        <div class="header__navbar navbar-collapse collapse">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'map:mymap' %}">매장찾기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'LnF:list' %}">분실물찾기</a>
            </li>
          </ul>
        </div>      
      </div>
    </nav>

    {% block header %}
    {% endblock %}

    <!-- main block -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
