{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/brand/style.css' %}">
{% endblock %}


{% block content  %}
  
  <!-- main image sec -->
  <section>
    <div class="main">
      <!-- 글씨영역 -->
      <div class="main__title">
        <h3>
          당신이 <br>
          원하는 <br>
          포토부스 <br>
        </h3>
        <h5>
          빠르게 가깝게 편하게 <br>
          매장찾아 사진찍자! <br>
        </h5>
      </div>
      <!-- 이미지영역 -->
      <div class="main__img">
        <img src="/static/icons/frame_all.png" alt="" width="100%">
      </div>
    </div>
  </section>
  <!-- main btn sec -->
  <section>
    <!-- 버튼 2개 구현 위치 -->
    <div class="main__btn d-flex flex-row">
      <a href="{% url 'LnF:list' %}" role="button" >Lost & Found<br>분실물 찾기</a>
      <a href="{% url 'map:mymap' %}" role="button" >Search Booth<br>부스 찾기</a>
    </div>
  </section>

  <!-- main brand sec -->
  <section>
    <img src="/static/icons/main_menu.jpg" style="max-width: 100%;" alt="main_menu">
  </section>
{% endblock %}
