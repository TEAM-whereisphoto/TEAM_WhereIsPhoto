{% extends 'base.html' %}

{% block content %}
<h1>LNF List</h1>
    
    <!-- search -->
    <section>
        search:
        <form action="" method="get">
            <input type="text" name="query" value="{{query}}">
            <input type="submit" value="검색">
        </form>
        <a href="{% url 'LnF:list' %}">리셋</a>
    </section>


    <!-- filter -->
    <div>

    </div>
    <!-- post list -->
    <section>
        {% for post in posts %}
            <div>
                부스명: {{post.booth.name}} <br>
                작성자: {{post.user.username}}<br>
    
                작성시간: {{post.time}}
                <br>
                태그: {{post.tag}}
                <br>
                내용: {{post.content}}
                <br>
                {% if post.img %}
                    <img src="{{ post.img.url }}" alt="" width="auto"> 
                {% endif %}

                <br> <br>
            </div>
        {% endfor %}
    </section>
{% endblock %}
