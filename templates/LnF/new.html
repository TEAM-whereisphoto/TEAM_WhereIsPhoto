{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/LnF/style.css' %}"> 
<link rel="stylesheet" type="text/css" href="{% static 'css/map/reviewcreate.css' %}">
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="content">
    <div class="center">
        <h1 class="header__text">New Post</h1>
    </div>

    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <div class ="form">
                <div>
                <button type = "button" class="btn btn-dgitefault"> <a href = "{% url 'LnF:list' %}"> 취소 </a></button>
                <button type="submit" class="save btn btn-secondary">전송</button>
            </div>

            <div class="content">
                <table>
                    <tr>
                        <th><label for="id_booth">Booth:</label></th>
                        <td>
                            <input type="text" name="booth" value="{{booth}}" list="boothList" placeholder="매장 이름을 입력하세요.">
                            <datalist id = "boothList">
                                {% for booth in booths %}
                                    <option value="{{booth.name}}"></option>
                                {% endfor %}
                            </datalist>
                        </td>
                    </tr>
                    {{form.as_table}}
                </table>
            </div>
        </div>
    </form>
</div>
{% else %}
    <script type="text/javascript">
        alert('로그인을 먼저 해주세요.!')
        window.location.href = '{% url "user:login" %}'
    </script>
{% endif %}
{% endblock %}
